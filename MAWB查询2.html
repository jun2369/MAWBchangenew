<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线数字转换器 变更 号码 间隔</title>
    <style>
        textarea {
            width: 300px;
            height: 200px;
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>MAWB变更</h2>
    <textarea id="inputNumbers" placeholder="请输入\n1111-11112222\n2222-33334444"></textarea><br>
    <button onclick="convertToCommaSeparated()">转换为逗号分隔</button>
    <div id="result"></div>

    <script>
        function convertToCommaSeparated() {
            const input = document.getElementById('inputNumbers').value.trim();
            const lines = input.split('\n').filter(line => line.trim() !== '');
            const numbers = lines.map(num => `${num.trim()}`);
            const result = $(numbers.join(', '));
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
